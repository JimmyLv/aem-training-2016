<header>

    <div class="inner module">
        <div class="canvas clearfix default-header">

                <a class="logo" href="http://www.myfun.com" title="澳洲房产">
                    <img id="main-logo" src="http://s4.myfun.com/images/logo_retina-6e5cb291568abb81.png" alt="澳洲房产">
                </a>
            </div>
            <div class="ref-box clearfix">


                <div class="country-switch no-switch">
                    <h2 class="country-name"><em>${properties.countryEn}</em>

                            ${properties.countryZh}
                        </strong>
                    </h2>

            </div>

            <span class="hamburger x phone pad-hidden desktop-hidden">

        <div class="simple-header">

    <nav>
        <div class="language">
            <a href="http://au.myfun.com/en" rel="alternate" hreflang="en-au">
